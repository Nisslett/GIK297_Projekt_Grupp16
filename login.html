    <main role="main" class="container-fluid">
      <div class="row center">
        <form
          class="form form__single col-12 col-xs-10 col-sm-8 col-md-7 col-lg-6 col-xl-5"
          method="POST"
          action=""
        >
          <section class="form__section">
            <header class="form__header">
              <h2 class="form__headline">Log in</h2>
              <p class="form__info">
                Required fields are followed by
                <strong
                  ><abbr title="required" aria-label="required">*</abbr></strong
                >
              </p>
            </header>
            <fieldset class="form__fieldset">
              <p class="form__field">
                <label class="form__label" for="mail">
                  <span>E-mail: </span>
                  <strong
                    ><abbr
                      class="form__required"
                      title="required"
                      aria-label="required"
                      >*</abbr
                    ></strong
                  >
                </label>
                <input
                  class="form__input"
                  type="email"
                  id="mail"
                  name="usermail"
                  aria-required="true"
                />
              </p>
              <p class="form__field">
                <label class="form__label" for="pwd">
                  <span>Password: </span>
                  <strong
                    ><abbr
                      class="form__required"
                      title="required"
                      aria-label="required"
                      >*</abbr
                    ></strong
                  >
                </label>
                <input
                  class="form__input"
                  type="password"
                  id="pwd"
                  name="password"
                  aria-required="true"
                />
              </p>
            </fieldset>
            <p class="form__field">
              <label class="form__remember"
                ><input type="checkbox" name="remember" /> Remember me</label
              >
            </p>
            <p class="form__field">
              <button class="form__btn form__btn--success" type="submit">
                Log in
              </button>
            </p>
            <p class="form__direct">
              <small>
                <a class="form__link" href="#" title="Get a new password"
                  >Forgot Password?</a
                >
              </small>
            </p>
          </section>
        </form>
      </div>
    </main>
